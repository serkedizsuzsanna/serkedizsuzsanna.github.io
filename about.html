<body>
    <h1>About</h1>


    <caption>
        <h3>Opening hours</h3>
    </caption>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Open</th>
                <th>Close</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday-Friday:</td>
                <td>09:00-</td>
                <td rowspan="2">22:00</td>
            </tr>
            <tr>
                <td>Saturday:</td>
                <td>09:00</td>
                <td></td>
            </tr>
            <tr>
                <td>Sunday:</td>
                <td colspan="2">closed</td>
            </tr>
        </tbody>
    </table>

</body>
